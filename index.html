<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="src/img/favicon-32x32.png"
        />
        <link rel="stylesheet" href="src/css/style.css" />
        <title>Frontend Mentor | Base Apparel Coming Soon</title>
    </head>
    <body>
        <main>
        <div class="hero">
            <div class="hero__logo__comtainer">
            <img src="src/img/logo.svg" alt="company logo" class="hero__logo" />
            </div>
            <div class="hero__body">
            <div class="hero__content">
                <div class="hero__title">
                <span class="hero__light-title">we're</span>
                <span class="hero__main-title"> coming soon </span>
                </div>
                <div class="hero__paragraph">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with announcements
                and our launch deals.
                </div>
                <form action="#" class="hero__form">
                <div class="hero__form-group">
                    <input
                    type="text"
                    id="email"
                    class="hero__input-text"
                    placeholder="Email Address"
                    />
                    <div class="hero__icon">
                    <img
                        src="src/img/icon-error.svg"
                        alt="error icon"
                        class="hide"
                        id="icon"
                    />
                    </div>
                    <button type="submit" id="submit" class="hero__btn">
                    <img src="src/img/icon-arrow.svg" alt="right arrow image" />
                    </button>
                </div>
                <p class="hero__error-message hide" id="error-message">
                    Please provide a valid email
                </p>
                </form>
            </div>
            <div class="attribution">
                Challenge by
                <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
                >. Coded by <a href="https://github.com/cwasi">cwasi</a>.
            </div>
            </div>
            <div class="hero__img-container">
            <picture>
                <source
                media="(max-width:907px)"
                srcset="src/img/hero-mobile.jpg"
                />
                <img
                src="src/img/hero-desktop.jpg"
                alt="Photo of a girl"
                class="hero__img"
                />
            </picture>
            </div>
        </div>
        </main>
        <script src="src/js/index.js"></script>
    </body>
    </html>
